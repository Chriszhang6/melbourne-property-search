<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳大利亚房地产市场分析</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>澳大利亚房地产市场分析</h1>
        <div class="search-container">
            <input type="text" id="suburb" placeholder="输入区域名称或邮编（如：point cook 或 3030）" />
            <button onclick="searchSuburb()">分析</button>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <p>正在生成分析报告，请稍候...</p>
            <div class="spinner"></div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
