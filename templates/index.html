<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳大利亚区域分析报告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="nav-content">
                <h1>澳大利亚区域分析报告</h1>
                <p class="subtitle">基于AI的房产投资分析系统</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-box">
                    <form id="searchForm">
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="输入区域名称（如：Point Cook）" required>
                            <button type="submit" class="btn btn-primary">分析</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- 错误消息容器 -->
            <div id="errorContainer" style="display: none;"></div>

            <!-- 加载动画 -->
            <div id="loadingContainer" style="display: none;"></div>

            <!-- 报告区域 -->
            <section id="reportSection" class="report-section" style="display: none;"></section>
        </main>

        <!-- 页脚 -->
        <footer class="app-footer">
            <p>© 2024 墨尔本房产分析. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
