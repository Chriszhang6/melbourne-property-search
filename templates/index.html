<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨尔本房产信息搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">墨尔本房产信息搜索</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="suburb-input" class="form-control" placeholder="输入区域名称或邮编（如：Point Cook 或 3030）">
                    <button class="btn btn-primary" onclick="searchSuburb()">搜索</button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在分析数据，请稍候...</p>
        </div>

        <!-- GPT分析结果 -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">专业分析报告</h5>
                    </div>
                    <div class="card-body" id="gpt-analysis">
                        <div class="placeholder-glow">
                            <p class="placeholder col-12"></p>
                            <p class="placeholder col-12"></p>
                            <p class="placeholder col-12"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="mt-4">
            <div class="row">
                <!-- 基础设施信息 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">基础设施发展</h5>
                        </div>
                        <div class="card-body" id="infrastructure-results">
                        </div>
                    </div>
                </div>

                <!-- 犯罪率统计 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">安全统计</h5>
                        </div>
                        <div class="card-body" id="crime-results">
                        </div>
                    </div>
                </div>

                <!-- 房价走势 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">房价走势</h5>
                        </div>
                        <div class="card-body" id="property-results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
