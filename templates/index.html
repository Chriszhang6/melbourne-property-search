<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨尔本房产信息搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="search-container">
            <h1>墨尔本房产信息搜索</h1>
            <div class="search-box">
                <input type="text" id="suburb-input" placeholder="输入区域名称（如：Point Cook）">
                <button onclick="searchSuburb()">分析</button>
            </div>
        </div>

        <div id="loading" class="loading-container d-none">
            <div class="spinner"></div>
            <p>正在分析数据，请稍候...</p>
        </div>

        <div class="results-container">
            <!-- AI分析报告 -->
            <div class="analysis-section">
                <h2>区域综合分析</h2>
                <div id="gpt-analysis" class="analysis-content">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
