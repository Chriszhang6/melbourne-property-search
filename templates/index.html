<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>澳大利亚区域分析报告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 添加API费用显示 -->
    <div id="api-usage" class="api-usage">
        <i class="fas fa-chart-line"></i>
        <span>API: $<span id="api-cost">加载中...</span></span>
    </div>

    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="nav-content">
                <h1>澳大利亚区域分析报告</h1>
                <p class="subtitle">基于AI的房产区域分析系统</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-box">
                    <form id="searchForm">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="输入区域和邮编 如:Toorak 3142" required>
                            <button type="submit" class="btn btn-primary">分析</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- 错误消息容器 -->
            <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

            <!-- 加载动画 -->
            <div id="loadingContainer" style="display: none;">
                <div class="spinner"></div>
                <p>正在分析中，请稍候...</p>
            </div>

            <!-- 报告区域 -->
            <section id="reportSection" class="report-section" style="display: none;"></section>
        </main>

        <!-- 页脚 -->
        <footer class="app-footer">
            <p>© 2025 墨尔本房产分析</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
